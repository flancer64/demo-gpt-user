<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .email-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .email-body {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .email-body p {
            margin: 0 0 15px;
        }

        .email-footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        Hello, {{username}}!
    </div>
    <div class="email-body">
        <p>You have requested to update your profile. To proceed, please use the link below:</p>
        <p><a href="{{edit_link}}" target="_blank">{{edit_link}}</a></p>
        <p>If you did not request this change, please ignore this email or contact our support team for assistance.</p>
    </div>
    <div class="email-footer">
        Thank you,<br>
        The Support Team
    </div>
</div>
</body>
</html>
