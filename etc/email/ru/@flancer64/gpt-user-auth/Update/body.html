<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка для изменения профиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .email-header {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .email-body {
            font-size: 16px;
        }

        .email-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        Здравствуйте!
    </div>
    <div class="email-body">
        <p>Вы запросили изменение вашего профиля. Пожалуйста, используйте ссылку ниже для доступа к форме редактирования
            профиля:</p>
        <p><a href="{{edit_link}}" target="_blank">{{edit_link}}</a></p>
        <p>Если вы не запрашивали это изменение, просто проигнорируйте это письмо или свяжитесь с нашей службой
            поддержки.</p>
    </div>
    <div class="email-footer">
        Спасибо,<br>
        Команда поддержки
    </div>
</div>
</body>
</html>
